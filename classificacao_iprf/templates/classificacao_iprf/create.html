{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href="{% url 'classificacao_iprf:index' %}" class="btn btn-light">Voltar</a>
            </form>
        </div>
    </div>
{% endblock content %}
